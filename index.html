<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>Her Verse - Poem Generator</title>
</head>
<body>
    <div class="container">
    <header>
        <h1>AI Poem Generator</h1>
        <h2>Powerful words from powerful women.</h2>
    </header>
    <main>
        <form class="input" id="poem-generator-form">
            <input type="text" 
            placeholder="Enter the topic of the female authored poem" 
            autofocus 
            required 
            autocomplete="off" 
            class="prompt">
            <input type="submit" class="submit-button">
        </form>
        <div class="poem" id="poem"></div>
    </main>
    <footer>This project was coded with ❤️ by <a href="https://github.com/michAele13">Amanda Marrero</a> and it is <a href="https://github.com/michAele13/her-verse-poem-generator">open-sourced on GitHub</a> & <a href="https://herverse-ai-poem-generator.netlify.app/">hosted on Netlify</a>.</footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
